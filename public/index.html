<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Font Awesome Icon Library CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    type="text/css" />

  <!-- External FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Timeago Library js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/tweet-message-box.js"></script>
  <script type="text/javascript" src="/scripts/button-toggle.js"></script>
</head>

<body>

  <button id="buttonTop" title="Go to top">
    <i class="fa-sharp fa-solid fa-rocket fa-beat-fade" id="rocket"></i>
  </button>

  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="navContainer">
      <span id="navIcon">tweeter</span>
      <div id="navRightSideContainer">
        <span id="navNewTweet"><strong>Write </strong>a new tweet</span>
        <button id="formToggle">
          <i class="fa-solid fa-angles-down fa-beat-fade" id="navAngleDown"></i></button>
      </div>
    </div>
  </nav>

  <div id="layoutScreenSize">
    <!-- Top User Profile (fixed) -->
    <header id="indexHeader">
      <div>
        <img id="userAvatar" src="/images/profile-hex.png">
      </div>
      <div>
        <span><strong>Amy</strong> Mansell</span>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main>

      <section class="new-tweet">
        <div id="newTweetWarning"></div>
        <!-- New Tweet -->
        <form>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="tweetContainer">
            <div class="tweetSpace1">
              <button id="styledButton" type="submit">Tweet
              </button>
            </div>
            <div class="tweetSpace2">
              <output name="counter" class="counter" id="tweetCounter" for="tweet-text">140
              </output>
            </div>
          </div>
        </form>
      </section>

      <div class="space"></div>

      <section class="tweetCanvas"></section>

    </main>
  </div>

</body>

</html>
